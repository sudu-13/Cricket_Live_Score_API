<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="match-info">
            <div class="team england">
                <img src="england.png" alt="England Flag">
                <h3>England</h3>
            </div>
            <div class="vs">
                <h1>VS</h1>
            </div>
            <div class="team oman">
                <img src="oman.png" alt="Oman Flag">
                <h3>Oman</h3>
            </div>
        </div>
        <div class="info-container">
            <div class="info">
                <h4>Group Stage</h4>
                <p>T20 28 of 55</p>
            </div>
            <div class="info">
                <h4>Win Probability</h4>
                <div class="progress-bar">
                    <div class="england-progress"></div>
                    <div class="oman-progress"></div>
                </div>
                <p>England - 97%</p>
                <p>Oman - 3%</p>
            </div>
        </div>
        
        <button class="live-score-btn">Live Score</button>

        <!-- Container for live score updates -->
        <div class="live-score-container">
            <!-- Live score will be dynamically updated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
